<div class="main-content animated fadeIn">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header card-header-danger">
                <h4 class="card-title">Historial de movimientos</h4>
                <p class="card-category">Detalle de movimientos generados por los usuarios del sistema</p>
            </div>
            +
            <div class="card-body">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Búsqueda">
                </mat-form-field>
                <!--<div class="mat-elevation-z8 w-100" *ngIf="areas.length > 0;else noContent">-->
                <div class="mat-elevation-z8 w-100">
                    <div class="row justify-content-end mat-elevation-z0 mt-2">
                        <div class="col-2">
                        </div>
                    </div>
                    <div class="example-container">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100" matSort
                               *ngIf="!notData" (change)="changeLength()">
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> No.</th>
                                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                            </ng-container>

                            <ng-container matColumnDef="user">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario</th>
                                <td mat-cell *matCellDef="let element"> {{element.user.name}} </td>
                            </ng-container>

                            <ng-container matColumnDef="type">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo</th>
                                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                            </ng-container>

                            <ng-container matColumnDef="date">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha</th>
                                <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
                            </ng-container>

                            <ng-container matColumnDef="detail">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Detalle</th>
                                <td mat-cell *matCellDef="let element"> {{element.detail}} </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator
                                [pageSizeOptions]="pageSizeOptions"
                                [length]="length"
                                *ngIf="!notData"
                                (page)="pageEvent($event)"
                        ></mat-paginator>
                        <div class="mat-elevation-z8 w-100" *ngIf="notData">
                            <h2 align="center">No hay información para mostrar</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
