<div class="card">
    <div class="card-header card-header-danger">
        <h4 class="card-title">Lista de usuarios</h4>
        <p class="card-category">Información completa de usuarios registrados</p>
    </div>
    <div class="card-body">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Búsqueda">
        </mat-form-field>

        <!--<div class="mat-elevation-z8 w-100" *ngIf="areas.length > 0;else noContent">-->
        <div class="mat-elevation-z8 w-100">
            <div class="row justify-content-end mat-elevation-z0 mt-2">
                <div class="col-2">
                    <button (click)="openAccordion()" type="button" mat-raised-button
                            class="bg-primary text-white mb-2 mt-2"
                            [ngClass]="{'bg-danger':stateButton }">
                        <mat-icon *ngIf="!stateButton;else canView">add_circle_outline</mat-icon>
                        <ng-template #canView>
                            <mat-icon>cancel</mat-icon>
                        </ng-template>
                        <span> {{getAction()}} </span>
                    </button>
                </div>
            </div>

            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No.</th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario</th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef> Rol</th>
                    <td mat-cell *matCellDef="let element"> {{element.type | userPipe}} </td>
                </ng-container>

                <!-- Action Columns Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Acciones</th>
                    <td mat-cell *matCellDef="let element">

                        <button type="button" (click)="editUser(element)" mat-mini-fab class="bg-success mr-1" matTooltip="Editar">
                            <mat-icon>edit</mat-icon>
                        </button>

                        <button type="button" (click)="permissionEdit(element, element.configuration.permission.edit)"
                                mat-mini-fab
                                class="mr-1"
                                [ngClass]="{'bg-secondary': !element.configuration.permission.edit, 'bg-primary': element.configuration.permission.edit}"
                                *ngIf="element.type !== 1"
                                matTooltip="Editar permisos"
                        >
                            <mat-icon>wrap_text</mat-icon>
                        </button>

                        <button type="button"
                                (click)="permissionDelete(element, element.configuration.permission.delete)"
                                mat-mini-fab class="mr-1"
                                [ngClass]="{'bg-secondary': !element.configuration.permission.delete, 'bg-primary': element.configuration.permission.delete}"
                                *ngIf="element.type !== 1"
                                matTooltip="Eliminar permisos"
                        >
                            <mat-icon>delete_sweep</mat-icon>
                        </button>

                        <button type="button" (click)="assignStructure(element)" mat-mini-fab class="bg-permission mr-1"
                                *ngIf="element.type !== 1"
                                matTooltip="Asignar estructura"
                        >
                            <mat-icon>playlist_add</mat-icon>
                        </button>

                        <button type="button" (click)="listStructuresUser(element)" mat-mini-fab
                                class="bg-permission-list mr-1" *ngIf="element.type !== 1"
                                matTooltip="Listar estructura"
                        >
                            <mat-icon>list</mat-icon>
                        </button>

                        <button type="button" (click)="assignZone(element)" mat-mini-fab class="bg-permission-zone mr-1"
                                *ngIf="element.type !== 1"
                                matTooltip="Asignar zonas"
                        >
                            <mat-icon>view_module</mat-icon>
                        </button>

                        <button type="button" (click)="powerOffUser(element)"
                                mat-mini-fab class="mr-1 bg-power-off"
                                [ngClass]="{'bg-power-on': getPowerStatus(element.active), 'bg-power-off': ! getPowerStatus(element.active)}"
                                matTooltip="Desactivar usuario"
                        >
                            <mat-icon>power_settings_new</mat-icon>
                        </button>

                        <button type="button" (click)="deleteUser(element.id)" mat-mini-fab class="bg-danger mr-1" matTooltip="Elimnar">
                            <mat-icon>close</mat-icon>
                        </button>

                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
